<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookiecutter Web Generator</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS (Load AFTER Bootstrap) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Cookiecutter Web Generator</h1>

        <!-- Error Message Area -->
        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
            <!-- Errors will be inserted here by JS -->
        </div>

        <!-- Step 1: Source Input Form -->
        <div id="source-section">
            <h2>Step 1: Enter Template Source</h2>
            <form id="source-form">
                <div class="mb-3">
                    <label for="source" class="form-label">Template Source (Git URL or Absolute Server Path)</label>
                    <input type="text" class="form-control" id="source" name="source" placeholder="e.g., https://github.com/cookiecutter/cookiecutter-pypackage.git or /path/to/template" required>
                    <div class="form-text">Enter a Git repository URL (https) or an absolute path accessible by the server.</div>
                </div>
                <button type="submit" class="btn btn-primary">Load Template</button>
                 <div id="loading-spinner" class="spinner-border text-primary ms-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </form>
        </div>

        <!-- Step 2: Cookiecutter Form Container (Dynamically Populated) -->
        <div id="cookiecutter-form-container" class="mt-5" style="display: none;">
            <h2>Step 2: Configure Project</h2>
            <form id="context-form">
                <!-- Cookiecutter fields will be inserted here by JS -->
                <input type="hidden" id="template_id" name="template_id" value="">
                <button type="submit" class="btn btn-success">Generate Project</button>
                <!-- Add loading indicator for generation? -->
            </form>
        </div>

    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
